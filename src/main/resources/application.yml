spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Skip validation of applied migrations (checksum mismatch V24, V25). Migrations already applied - migrate() won't re-run them.
    # Re-enable after running: flyway repair (or fix schema history manually) to restore checksums.
    validate-on-migrate: false

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:3025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_STARTTLS:false}

mybatis:
  mapper-locations: classpath*:mybatis/**/*.xml

app:
  # CORS: use * for dev/staging (allow all). Set CORS_ALLOWED_ORIGINS to restrict in prod.
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  jwt:
    hmacSecret: ${JWT_HMAC_SECRET}
    accessTtlSeconds: 3600
  # payment gateway: stripe | mock (default stripe for real payments; set mock for local dev)
  payment:
    gateway: ${PAYMENT_GATEWAY:stripe}
  # e-invoice provider: mock (replace with real provider when integrating)
  einvoice:
    provider: ${EINVOICE_PROVIDER:mock}
  billing:
    recurring-invoice:
      # cron: 1st day of month at 00:00
      cron: ${RECURRING_INVOICE_CRON:0 0 1 1 * *}
  stripe:
    secret-key: ${STRIPE_SECRET_KEY:}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

google:
  ai:
    gemini:
      api-key: ${GEMINI_API_KEY}

logging:
  level:
    org.apache.ibatis: INFO
    org.mybatis: INFO

server:
  port: ${PORT:8080}
