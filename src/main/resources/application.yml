spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/be_sme
    username: postgres
    password: 123456

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  app:
    jwt:
      hmacSecret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+"
      accessTtlSeconds: 3600

mybatis:
  mapper-locations: classpath*:mybatis/**/*.xml

logging:
  level:
    org.apache.ibatis: DEBUG
    org.mybatis: DEBUG


